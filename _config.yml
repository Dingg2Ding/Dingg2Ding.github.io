# Site settings
title: Klise Theme # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Seongjae Bae
  bio: >-
    Master's student in Computer Science at Yonsei University, specializing in Human-Computer Interaction (HCI) and Data Visualization.<br>
    Interested in mHealth, personalized visualization, and accessible technology for all.<br>
    Currently researching context-aware health data visualization frameworks at the Human-Data Interaction Lab.<br>
    <a href="https://scholar.google.com/citations?user=YOUR_SCHOLAR_ID" target="_blank" rel="noopener">Google Scholar</a> ·
    <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" rel="noopener">GitHub</a> ·
    <a href="mailto:your-email@email.com" target="_blank" rel="noopener">Email</a>
  username: seongjae # 원하는 유저네임(예: seongjae)
  github: YOUR_GITHUB_USERNAME # 깃허브 유저명
  twitter: YOUR_TWITTER_USERNAME # 트위터 아이디(없으면 빼도 됨)
  facebook: YOUR_FACEBOOK_USERNAME # 페이스북 아이디(없으면 빼도 됨)
  email: your-email@email.com # 실제 이메일
  avatar: /assets/img/avatar.jpg # 본인 아바타 이미지 경로 (이미지 준비!)

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
